      <a href="/">Julie Brookman</a>
    </h1>
    <nav id="nav">
      <ul class="nav">
        <li>
          <a href="javascript:void(0)" id="toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 14 12" class="injected-svg contact svg-inject">
              <g fill="none" fill-rule="evenodd">
                <g>
                  <path d="M-5-6h24v24H-5z"></path>
                  <path d="M13 0H1C.45 0 0 .49 0 1.09v9.82C0 11.51.45 12 1 12h12c.55 0 1-.49 1-1.09V1.09C14 .49 13.55 0 13 0zm-1 3.818L7 7.09 2 3.82V2.182l5 3.273 5-3.273v1.636z" fill="#4A4A4A"></path>

<div class="overlay" id="overlay">
  <nav class="overlay-menu">
    <ul>
      <li>
        <a href="{{ site.baseurl }}">Home</a>
      </li>
      <li>
        Series
        <ul>
          {% assign sorted = (site.series-list | sort: 'weight') %}
          {% for project in sorted %}
            <li>
              <a href="{{ project.link | prepend: site.baseurl }}">
                {{ project.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
  </nav>
</div>
