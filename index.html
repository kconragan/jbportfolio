---
layout: home
permalink: /
---
<div class="home">
  <div class="swiper-container" id="start" data-swiper-autoplay="2000">
    <div class="swiper-wrapper">
      {% assign sorted = (site.saudade-list | sort: 'weight') %}
      {% for project in sorted %}
      <a href="{{ site.baseurl }}{{ project.link }}" class="swiper-slide" style="background-image: url({{ site.baseurl }}{{ project.preview }})">
        <span class="series-link" >
          <div>
            <span class="series">ENCAUSTIC</span>
            <h2 class="series-title">{{ project.name }}</h2>
            <i class="icono-arrow2-left"></i>
          </div>
        </span>
      </a>
      {% endfor %}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>
{% include scripts.html %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
<script type="text/javascript">
  $(window).on('resize',function() {
      $('#start').css('height', ($(window).height() - 64*2));
  }).trigger('resize');

  var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      paginationType: 'fraction',
      autoplay: 5000,
      autoplayDisableOnInteraction: true,
      slidesPerView: 1,
      spaceBetween: 0,
  });
</script>
