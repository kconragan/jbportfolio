<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Julie Brookman</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!--<ink rel="shortcut icon" href="../favicon.ico">-->

    <!-- Removing initial-scale=1.0 disables zooming capabilities -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header role="banner" class="header" data-ng-class="{ 'transparent': layoutConfig.fullBleed }">
      <img src="img/static/logo.svg" class="svg-inject logo" />
      <h1 class="name ripple" data-ripple data-ripple-color="#ccc">
        <a href="/">Julie Brookman</a>
      </h1>
      <nav id="nav">
        <ul class="nav">
          <li>
            <a href="javascript:void(0)">
              <img src="img/static/contact.svg" class="contact" alt="Get in touch">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
